<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
</head>
<style>
body{
    margin: 0;
    font-family: Arial, sans-serif;
}
.sky{
    width: 100%;
    height: 100vh;
    position: relative;
    animation:skyChange 10s linear infinite;
}
.sun{
    width: 100px;
    height: 100px;
    background-color: yellow;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    bottom: -100px;
    transform: translateX(-50%);
    /*keyframe animation*/
    animation:sunMove 10s linear infinite;
    transition: transform 0.3,box-shadow 0.3;
}
.sun:hover{
    transform: translateX(-50%)scale(1.2);
    box-shadow: 0 0 30px yellow;
}
.ground{
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 115px;
    background-color: rgb(3, 82, 3);
}
@keyframes sunMove{
    0%{
        bottom: -100px;
        background-color: orange;
    }
    25%{
        bottom: 200px;
        background-color: yellow;
    }
    50%{
        bottom: 400px;
        background-color: yellow;
    }
    75%{
        bottom: 200px;
        background-color: orange;
    }
    100%{
        bottom: -100px;
        background-color: red;
    }
}
@keyframes skyChange{
    0%{
        background-color: black;
    }
    25%{
        background-color: #87ceeb;
    }
    50%{
        background-color: #87cefa;
    }
    75%{
        background-color: #ff9966;
    }
    100%{
        background-color: black;
    }
}
    </style>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="ground"></div>
    </div>
    
</body>
</html>
